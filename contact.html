    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/styles/bootstrap.min.css" />

    <title>Contact Me</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mr-3 bg-success h-auto p-3 rounded" href="index.html">Thomas Rider</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >About</a>

          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>

        </ul>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col-md-8 card">
          <article class="card-body">
            <form>
              <div class="form-group">
                <label for="contactName" class="h4">Name</label>
                <input type="text" class="form-control" id="contactNameInput1" placeholder="John Doe">
              </div>
              <div class="form-group">
                <label for="contactEmail" class="h4">Email address</label>
                <input type="email" class="form-control" id="contactEmailInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="contactMessage" class="h4">Message</label>
                <textarea class="form-control" id="contactMessage1" rows="6"></textarea>
              </div>
            </form>
          </article>
        </div>
      </div>
    </main>
    <br>
    <br>
